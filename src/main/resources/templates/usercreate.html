<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h3>Create New Listing</h3>

        <form th:action="@{/user/create}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="usernameInput">Username</label>
                <input th:field="*{username}" type="text" class="form-control mb-4 col-4" id="usernameInput"
                    placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="passwordInput">password</label>
                <input th:field="*{password}" type="text" class="form-control mb-4 col-4" id="passwordInput"
                    placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="nameInput">name</label>
                <!DOCTYPE html>
                <html lang="en" xmlns:th="http://www.thymeleaf.org">

                <head>
                    <meta charset="UTF-8">
                    <title>User List</title>
                    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
                        rel="stylesheet"
                        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                        crossorigin="anonymous">
                </head>

                <body>

                    <div class="container my-2">
                        <h2>List of all Listing</h2>
                        <a th:href="@{/user/create}" class="btn btn-primary btn-sm mb-3">Create New User</a>
                        <h4 th:text="${userlogedin.username}"></h4>
                        <table border="1" class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th scope="col">Username</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">address</th>
                                    <th scope="col">phone number</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user: ${users}">
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.address}"></td>
                                    <td th:text="${user.phoneNumber}"></td>
                                    <td>
                                        <a th:href="@{/user/edit/{id}(id=${user.username})}"
                                            class="btn btn-info btn-sm">Edit</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </body>

                </html>
                <input th:field="*{name}" type="text" class="form-control mb-4 col-4" id="nameInput"
                    placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="addressinput">address</label>
                <input th:field="*{address}" type="text" class="form-control mb-4 col-4" id="addressinput"
                    placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="phonenumberInput">phone number</label>
                <input th:field="*{phoneNumber}" type="text" class="form-control mb-4 col-4" id="phonenumberInput"
                    placeholder="Enter your phonenumber" required>
            </div>
            <fieldset>
                <p>What are you?</p>
                <ul>
                    <li th:each="typee : ${types}">
                        <input type="radio" th:field="*{type}" th:value="${typee}" />
                        <label th:for="${typee}" th:text="${typee}"></label>
                    </li>
                </ul>
            </fieldset>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
